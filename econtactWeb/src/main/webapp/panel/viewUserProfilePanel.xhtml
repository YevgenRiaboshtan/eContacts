<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<p:panel>
		<h:form>
			<h:panelGrid columns="3">
				<pe:spotlight 
					blocked="${userProfileCRUDBean.editable}"
					style="padding:10px;margin:10px;"
					styleClass="ui-widget ui-widget-content ui-corner-all">
					<p:messages id="messages" closable="true" />

					<h:panelGroup layout="block" style="margin-top: 10px;">
						<h:panelGrid columns="2">
							<h:outputLabel value="#{viewMsg['newUser.login.input.label']}" />
							<p:outputLabel value="#{userProfileCRUDBean.entity.login}" />

							<h:outputLabel value="#{viewMsg['newUser.first.name.input.label']}" />
							<h:inputText value="#{userProfileCRUDBean.entity.firstName}"
								disabled="${!userProfileCRUDBean.editable}" />

							<h:outputLabel value="#{viewMsg['newUser.last.name.input.label']}" />
							<h:inputText value="#{userProfileCRUDBean.entity.lastName}"
								disabled="${!userProfileCRUDBean.editable}" />

							<h:outputLabel rendered="#{userProfileCRUDBean.editable}"
								value="#{viewMsg['newUser.new.password.input.label']}" />
							<p:password rendered="#{userProfileCRUDBean.editable}"
								value="#{userProfileCRUDBean.newPassword}" feedback="true"
								weakLabel="#{viewMsg['newUser.password.input.feedback.weak']}"
								goodLabel="#{viewMsg['newUser.password.input.feedback.good']}"
								strongLabel="#{viewMsg['newUser.password.input.feedback.strong']}"
								promptLabel="#{viewMsg['newUser.password.input.required.message']}"
								match="userPassrowdRepeat" />

							<p:outputLabel rendered="#{userProfileCRUDBean.editable}"
								value="#{viewMsg['newUser.password.repeat.input.label']}"
								for="userPassrowdRepeat" />
							<p:password id="userPassrowdRepeat"
								rendered="#{userProfileCRUDBean.editable}"/>

							<p:commandButton value="#{viewMsg['btn.edit.label']}"
								rendered="#{!userProfileCRUDBean.editable}" ajax="true"
								actionListener="#{userProfileCRUDBean.edit}"
								immediate="true"
								update="@form"/>
							<p:commandButton value="#{viewMsg['btn.save.label']}"
								rendered="#{userProfileCRUDBean.editable}" ajax="true"
								actionListener="#{userProfileCRUDBean.save}"
								update="@all"/>

						</h:panelGrid>
					</h:panelGroup>
				</pe:spotlight>
			</h:panelGrid>
		</h:form>
	</p:panel>
</ui:composition>
