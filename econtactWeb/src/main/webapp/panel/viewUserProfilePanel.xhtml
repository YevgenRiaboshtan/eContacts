<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<p:panel>
		<h:form prependId="false" id="userEditForm">
			<h:panelGrid columns="3">
				<p:outputLabel value="${viewMsg['newUser.login.input.label']}" />
				<p:outputLabel value="#{userProfileCRUDBean.entity.login}"/>
				<p:outputLabel></p:outputLabel>
				
				<p:outputLabel value="#{viewMsg['newUser.first.name.input.label']}" />
				<p:outputLabel value="#{userProfileCRUDBean.entity.firstName}"/>
				<p:inputText value="#{userProfileCRUDBean.newLastName}"></p:inputText>
				
				<p:outputLabel value="#{viewMsg['newUser.last.name.input.label']}"/>
				<p:outputLabel value="#{userProfileCRUDBean.entity.lastName}"/>
				<p:inputText value="#{userProfileCRUDBean.newLastName}"></p:inputText>
				
				<p:outputLabel value = "#{viewMsg['newUser.password.current.label']}"/>
				<p:inputText id = "currentPassword" value = "#{userProfileCRUDBean.currentPassword}"></p:inputText>
				<p:message for="currentPassword" />
				
				<p:outputLabel
					value="#{viewMsg['newUser.new.password.input.label']}"
					for="userPassword" />
				<p:password id="userPassword" value="#{userProfileCRUDBean.newPassword}"
					feedback="true"
					weakLabel="#{viewMsg['newUser.password.input.feedback.weak']}"
					goodLabel="#{viewMsg['newUser.password.input.feedback.good']}"
					strongLabel="#{viewMsg['newUser.password.input.feedback.strong']}"
					promptLabel="#{viewMsg['newUser.password.input.required.message']}"
					match="userPassrowdRepeat" />
				<p:message for="userPassword" />

				<p:outputLabel
					value="#{viewMsg['newUser.password.repeat.input.label']}"
					for="userPassrowdRepeat" />
				<p:password id="userPassrowdRepeat" value="#{userProfileCRUDBean.confirmNewPassword}" />
				<p:message for="userPassrowdRepeat" />

				<p:commandButton id="saveButton" value="#{viewMsg['btn.save.label']}" ajax="true" actionListener="#{userProfileCRUDBean.save()}" update="userEditForm"></p:commandButton>
				<p:tooltip for="saveButton" value="#{viewMsg['btn.save.tooltip.text']}"></p:tooltip>
			</h:panelGrid>
		</h:form>
	</p:panel>
</ui:composition>
