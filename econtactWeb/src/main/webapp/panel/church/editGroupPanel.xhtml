<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<p:panel>
		<h:form prependId="false" id="churchForm">
			<p:messages id="messages" closable="true" autoUpdate="true"/>
			<h:panelGrid columns="2">
				<p:outputLabel value="#{viewMsg['church.name.label']} *" ></p:outputLabel>
				<p:inputText value="#{churchCRUDBean.entity.nameChurch}" maxlength="255" required="true"  label="#{viewMsg['church.name.label']}"></p:inputText>
				
				<p:outputLabel value="#{viewMsg['church.description.label']}"></p:outputLabel>
				<p:inputTextarea value="#{churchCRUDBean.entity.description}" rows="10" cols="100"></p:inputTextarea>
				
				<p:commandButton value="#{viewMsg['btn.save.label']}" ajax="true"
					update="churchForm" actionListener="#{churchCRUDBean.save()}">
					<f:ajax execute="churchForm" />
				</p:commandButton>
				<p:commandButton value="#{viewMsg['btn.cancel.label']}"
					immediate="true" actionListener="#{churchCRUDBean.cancel()}" />
			</h:panelGrid>
		</h:form>
	</p:panel>
</ui:composition>
