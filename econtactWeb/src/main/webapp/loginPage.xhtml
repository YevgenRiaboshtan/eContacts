<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/baseTemplate.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="contentWrapper">
			<c:if test="${param.error == 'authError'}">
				<p:outputLabel value="#{viewMsg['loginPanel.user.bad.credetials.error.message']}"></p:outputLabel>
			</c:if>
			<c:if test="${param.error == 'disabledUser'}">
				<p:outputLabel value="#{viewMsg['loginPanel.user.is.not.active']}"></p:outputLabel>
			</c:if>
			<c:if test="${param.error == 'unknownError'}">
				<p:outputLabel value="#{viewMsg['loginPanel.unknown.error']}"></p:outputLabel>
			</c:if>
			<h:form onsubmit="action='/econtact/j_spring_security_check';"
				prependId="false" method="POST" acceptcharset="UTF-8">
				<table style="margin: 10% auto 10% auto">
					<tr>
						<td><p:outputLabel for="j_username"
								value="#{viewMsg['loginPanel.login.label']}:" /></td>
						<td><p:inputText id="j_username" type="text" /></td>
					</tr>
					<tr>
						<td><p:outputLabel for="j_password"
								value="#{viewMsg['loginPanel.password.label']}:" /></td>
						<td><p:password id="j_password" /></td>
					</tr>
					<tr>
						<td></td>
						<td><p:commandButton type="submit"
								value="#{viewMsg['loginPanel.login.btn.label']}" ajax="false" />
						</td>
						
					</tr>
				</table>
			</h:form>
	</ui:define>
</ui:composition>
