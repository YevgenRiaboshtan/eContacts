<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<p:panel >
		<c:if test="#{empty addAdminBean.entity.salt}">
			<p:outputLabel value="#{viewMsg['newUser.create.form.title']}"></p:outputLabel>
		</c:if>
		<c:if test="#{not empty addAdminBean.entity.salt}">
			<p:outputLabel value="#{viewMsg['newUser.edit.form.title']}"></p:outputLabel>
		</c:if>
		<h:form prependId="false" id="userEditForm">
			<h:panelGrid columns="3">
				<p:outputLabel value="${viewMsg['newUser.login.input.label']}" for="userLogin" />
				<p:inputText id="userLogin" value="#{addAdminBean.entity.login}" required="true" />
				<p:message for="userLogin" showDetail="true" closable="true" autoUpdate="true"/>
				
				<c:choose>
					<c:when test="#{not empty addAdminBean.entity.salt}">
						<p:outputLabel value="#{viewMsg['newUser.new.password.input.label']}" for="userPassword"/>
						<p:password id="userPassword" 
								value="#{addAdminBean.newPassword}"
								feedback="true" 
								weakLabel="#{viewMsg['newUser.password.input.feedback.weak']}"
								goodLabel="#{viewMsg['newUser.password.input.feedback.good']}"
								strongLabel="#{viewMsg['newUser.password.input.feedback.strong']}"
								promptLabel="#{viewMsg['newUser.password.input.required.message']}"
								match="userPassrowdRepeat" />
						<p:message for="userPassword" />
						
						<p:outputLabel value="#{viewMsg['newUser.password.repeat.input.label']}" for="userPassrowdRepeat"/>
						<p:password id="userPassrowdRepeat" value="#{addAdminBean.newPassword}"/>
						<p:message for="userPassrowdRepeat" />	
					</c:when>
					<c:otherwise>
						<p:outputLabel value="#{viewMsg['newUser.password.input.label']}" for="userPassword"/>
						<p:password id="userPassword" 
								value="#{addAdminBean.entity.password}" required="true"
								feedback="true" 
								weakLabel="#{viewMsg['newUser.password.input.feedback.weak']}"
								goodLabel="#{viewMsg['newUser.password.input.feedback.good']}"
								strongLabel="#{viewMsg['newUser.password.input.feedback.weak']}"
								promptLabel="#{viewMsg['newUser.password.input.required.message']}"
								match="userPassrowdRepeat" />
						<p:message for="userPassword" />
						
						<p:outputLabel value="#{viewMsg['newUser.password.repeat.input.label']}" for="userPassrowdRepeat"/>
						<p:password id="userPassrowdRepeat" value="#{addAdminBean.entity.password}" required="true"/>
						<p:message for="userPassrowdRepeat" />	
					</c:otherwise>
				</c:choose>
				
				<p:outputLabel value="#{viewMsg['newUser.first.name.input.label']}" for="userFirstName" />
				<p:inputText id="userFirstName" value="#{addAdminBean.entity.firstName}" required="true"/>
				<p:message for="userFirstName" showDetail="true"/>

				<p:outputLabel value="#{viewMsg['newUser.last.name.input.label']}" for="userLastName" />
				<p:inputText id="userLastName" value="#{addAdminBean.entity.lastName}" required="true" />
				<p:message for="userLastName" showDetail="true" />
				
				<p:outputLabel value="#{viewMsg['newUser.user.status.label']}" for="userStatus"/>
				<p:selectOneMenu id="userStatus"  editable="false" value="#{addAdminBean.entity.enabledUser}" converter="activeConverter">
					<f:selectItem itemLabel="#{viewMsg['userStatusEnum.enable.label']}" itemValue="#{webHelper.activeStatusEnum}" />
					<f:selectItem itemLabel="#{viewMsg['userStatusEnum.disable.label']}" itemValue="#{webHelper.disableStatusEnum}"/>
				</p:selectOneMenu>
				<p:column />

				<p:commandButton value="#{viewMsg['btn.save.label']}" ajax="true" update="userEditForm" actionListener="#{addAdminBean.saveEntity()}">
					<f:ajax execute="userEditForm"/>
				</p:commandButton>
				<p:commandButton value="#{viewMsg['btn.cancel.label']}" immediate="true" actionListener="#{navigationHelper.navigate(navigationHelper.listPage)}"/>
				<p:column />
			</h:panelGrid>
		</h:form>
	</p:panel>
</ui:composition>
