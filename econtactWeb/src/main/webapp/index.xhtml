<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<c:choose>
			<c:when test="#{userSessionBean.sysAdminMode}">
				<ui:include src="/superAdmin/index.xhtml" />
			</c:when>
			<c:when test="#{userSessionBean.adminMode}">
				<ui:include src="/admin/index.xhtml" />
			</c:when>
			<c:when
				test="#{!userSessionBean.sysAdminMode and !userSessionBean.adminMode}">
				<ui:include src="/employee/index.xhtml" />
			</c:when>
		</c:choose>
	</ui:define>
</ui:composition>
