<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/baseTemplate.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="contentWrapper">
		<div style="width: 300px; margin: 10% auto 10% auto;">
			<h:form prependId="false" acceptcharset="UTF-8">
				<p:dataTable value="#{selectChurchBean.availableChurch}" var="item" selectionMode="single" rowKey="#{item.id}" >
					<p:ajax event="rowSelect" listener="#{selectChurchBean.onRowSelect}" immediate="true"/>
					<p:column headerText="#{viewMsg['selectChurch.select.mode']}">
						<h:outputText value="#{item.text}"/>
					</p:column>
				</p:dataTable>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
