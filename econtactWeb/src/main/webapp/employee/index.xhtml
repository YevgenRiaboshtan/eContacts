<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
 	Church info:
 	Church name: <p:outputLabel
		value="#{userSessionBean.currentChurch.nameChurch}" />
 	Church administrator: <p:outputLabel
		value="#{userSessionBean.currentChurch.owner.login}" />

	<h:form>
		<p:messages id="messages" closable="true" autoUpdate="true" />
		<p:outputLabel value="i1"></p:outputLabel>
		<p:inputText value="#{testBean.i1}" label="i1" required="true"></p:inputText>
		<h:panelGrid>
			<p:outputLabel value="i2"></p:outputLabel>
			<p:inputText id="i2" value="#{testBean.i2}" required="true"
				label="i2" styleClass="notr"></p:inputText>
			<p:commandButton value="add" actionListener="#{testBean.add}"
				process="i2" ajax="true"></p:commandButton>
		</h:panelGrid>
		<p:commandButton value="submit" action="#{testBean.submit}"
			process="@(form :not(.notr))"></p:commandButton>
	</h:form>

</ui:composition>
