<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/baseTemplate.xhtml"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="contentWrapper">
		<div id="headerBlock">
			<ui:insert name="userPanel">
				<div class="userPanel">
					<h:outputLabel value="#{webHelper.userName}" />
					<a href="/econtact/j_spring_security_logout"> <h:outputLabel
							value="#{viewMsg['loginPanel.logout.btn.label']}" />
					</a>
				</div>
			</ui:insert>
		</div>
		<div id="topMenuBlock" />
		<div id="contentBlock">
			<ui:insert name="content"></ui:insert>
		</div>
		<div id="leftSideMenuBlock" />
		<div id="footerBlock">
			<p>E-contact</p>
		</div>
	</ui:define>
</ui:composition>
