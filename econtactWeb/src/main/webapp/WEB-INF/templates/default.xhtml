<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/baseTemplate.xhtml"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="contentWrapper">
		<div id="topMenuBlock">
			<h:form>
				<p:menubar model="#{userSessionBean.topMenuModel}" style="margin:5px;">
					<f:facet name="options">
						<p:commandButton id="showUserProfileBtn" icon="fa fa-user" immediate="true" ajax="true" actionListener="#{navigationHelper.navigateToProfile(false)}"/>
						<p:tooltip for="showUserProfileBtn" value="#{viewMsg['user.profile.show.tooltiptext.label']}"/>
						<p:commandButton id="editUserProfileBtn" icon="fa fa-edit" immediate="true" ajax="true" actionListener="#{navigationHelper.navigateToProfile(true)}"/>
						<p:tooltip for="editUserProfileBtn" value="#{viewMsg['user.profile.edit.tooltiptext.label']}" />
						<a href="/econtact/j_spring_security_logout"> 
							<h:outputLabel value="#{viewMsg['loginPanel.logout.btn.label']}" />
						</a>
					</f:facet>
				</p:menubar>
			</h:form>
		</div>
		<div id="contentBlock">
			<ui:insert name="content"></ui:insert>
		</div>
		<!-- <div id="leftSideMenuBlock" /> -->
		<div id="footerBlock">
			<p>E-contact</p>
		</div>
	</ui:define>
</ui:composition>
