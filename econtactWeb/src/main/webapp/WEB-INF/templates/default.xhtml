<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/baseTemplate.xhtml"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="contentWrapper">
		<div id="topMenuBlock"> 
			<h:form prependId="false" >
				<p:menubar model="#{userSessionBean.topMenuModel}" style="margin:5px;">
					<f:facet name="options">
						<p:commandButton id="showUserProfileBtn" icon="fa fa-user" immediate="true" ajax="true" actionListener="#{navigationHelper.navigateToProfile(userSessionBean.principal.role)}"/>
						<p:tooltip for="showUserProfileBtn" value="#{viewMsg['user.profile.show.tooltiptext.label']}"/>
						<a href="/econtact/j_spring_security_logout"> 
							<h:outputLabel value="#{viewMsg['loginPanel.logout.btn.label']}" />
						</a> 
						
						<a target="_blank" href="/econtact/help" class="fa fa-fw fa-question-circle" style="text-decoration: none;" />					
					</f:facet>
				</p:menubar>
			</h:form>
		</div>
		<div id="contentBlock">
			<ui:insert name="content"></ui:insert>
		</div>
		<!-- <div id="leftSideMenuBlock" /> -->
		<div id="footerBlock">
			<p>E-contact</p>
		</div>
	</ui:define>
</ui:composition>
