<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<p:outputLabel value="#{viewMsg['connectLog.capture.label']}"></p:outputLabel>
		<h:form id="connectLogForm">
			<p:dataTable id="connectLogDataTable" var="connectItem" lazy="true"
				value="#{superAdminBean.connectLogModel}" widgetVar="connectLogDataTable"
				paginator="true" rows="20"
				scrollHeight="400" scrollable="true"
				sortBy="#{connectItem.dateCon}"
				sortOrder="DESCENDING"
				paginatorPosition="bottom"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {JumpToPageDropdown} {NextPageLink} {LastPageLink}"
				emptyMessage="#{viewMsg['datatable.empty.message']}"
				style="text-align: center;" filterEvent="enter">
				<p:column headerText="#{viewMsg['connectLog.list.user.login.header']}"
					sortBy="#{connectItem.user.login}"  filterBy="#{connectItem.user.login}">
					<f:attribute name="filterDataType" value="TEXT" />
					<f:attribute name="filterField" value="user.login" />
					<p:outputLabel value="#{connectItem.user.login}"></p:outputLabel>
				</p:column>
				<p:column headerText="#{viewMsg['connectLog.list.connect.date.header']}"
					sortBy="#{connectItem.dateCon}" filterBy="#{connectItem.dateCon}">
					<f:attribute name="filterDataType" value="DATE" />
					<f:attribute name="filterField" value="dateCon" />
					<p:outputLabel value="#{connectItem.dateCon}" >
						<f:convertDateTime pattern="dd.MM.yyyy hh:mm:ss"/>
					</p:outputLabel>
				</p:column>
				<p:column headerText="#{viewMsg['connectLog.list.ip.header']}"
					sortBy="#{connectItem.ipAddr}" filterBy="#{connectItem.ipAddr}">
					<f:attribute name="filterDataType" value="TEXT" />
					<f:attribute name="filterField" value="ipAddr" />
					<p:outputLabel value="#{connectItem.ipAddr}" />
				</p:column>
				<p:column headerText="#{viewMsg['connectLog.list.action.header']}" 
					sortBy="#{connectItem.idActionUd}" filterBy="#{connectItem.idActionUd}" >
					<f:attribute name="filterDataType" value="DICTIONARY"/>
					<f:attribute name="filterField" value="idActionUd" />
					<f:facet name="filter">
						<p:selectOneMenu onchange="PF('connectLogDataTable').filter()" converter="univerDictConvert" >
							<f:selectItems value="#{filterHelper.getUniverDictFilter('ACTION')}"/>
						</p:selectOneMenu>
					</f:facet>
					<p:outputLabel value="#{connectItem.idActionUd.nameRecDict}" ></p:outputLabel>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
