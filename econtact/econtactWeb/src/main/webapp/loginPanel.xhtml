<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<div class="userPanel">
		<c:if test="${param.error == 'authError'}">
			<p:outputLabel value="#{viewMsg['user.bad.credetials.error.message']}"></p:outputLabel>
		</c:if>
		<h:form onsubmit="action='/econtact/j_spring_security_check';"
			prependId="false" method="POST">
			<div>
				<div style="display: flex">
					<div>
						<p:outputLabel for="j_username" value="#{viewMsg['login.label']}:" />
					</div>
					<div style="width:200px;">
						<p:inputText id="j_username" type="text" />
					</div>
					<div >
						<p:outputLabel for="j_password"
							value="#{viewMsg['password.label']}:" />
					</div>
					<div  style="width:200px;">
						<p:password id="j_password" />
					</div>
					<div >
						<p:commandButton type="submit"
							value="#{viewMsg['login.btn.label']}" ajax="false" />
					</div>
				</div>
			</div>
		</h:form>
	</div>
</ui:composition>
