<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/quick_start/template/baseTemplate.xhtml">
	<ui:define name="content">
		<p:outputLabel value="#{viewMsg['admins.list.capture.label']}"></p:outputLabel>
		<h:form id="adminTableForm">
			<p:dataTable id="adminDataTable" var="adminItem" lazy="true"
				value="#{addAdminBean.dataModel}" widgetVar="adminDataTable"
				paginator="true" rows="10" rowsPerPageTemplate="10,15,20"
				scrollHeight="425" scrollable="true"
				paginatorPosition="bottom"
				paginatorTemplate="{CurrentPageReport} {RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {JumpToPageDropdown} {NextPageLink} {LastPageLink}"
				emptyMessage="#{viewMsg['datatable.empty.message']}"
				style="text-align: center;" filterEvent="enter">
				<p:column width="100">
					<p:commandButton id="editUser" icon="ui-icon-pencil" immediate="true" actionListener="#{navigationHelper.navigate(navigationHelper.getEditPage(adminItem.id))}" />
            		<p:tooltip value="#{viewMsg['btn.edit.label']}" for="editUser" />
            		<p:commandButton id="removeUser" icon="ui-icon-close" update=":adminTableForm:adminDataTable" actionListener="#{addAdminBean.remove(adminItem)}"/>
				</p:column>
				<p:column headerText="#{viewMsg['add.admin.login.label']}"
					filterOptions="login" filterMatchMode="like"
					sortBy="#{adminItem.login}" filterBy="#{adminItem.login}">
					<p:outputLabel value="#{adminItem.login}"></p:outputLabel>
				</p:column>
				<p:column headerText="#{viewMsg['add.admin.first.name.label']}"
					sortBy="#{adminItem.firstName}" filterOptions="firstName"
					filterBy="#{adminItem.firstName}" filterMatchMode="like">
					<p:outputLabel value="#{adminItem.firstName}" />
				</p:column>
				<p:column headerText="#{viewMsg['add.admin.last.name.label']}"
					sortBy="#{adminItem.lastName}" filterOptions="lastName"
					filterBy="#{adminItem.lastName}" filterMatchMode="equals">
					<p:outputLabel value="#{adminItem.lastName}"></p:outputLabel>
				</p:column>
				<p:column headerText="#{viewMsg['user.active.status.label']}"
					sortBy="#{adminItem.enabledAccount}" filterOptions="#{addAdminBean.statusOption}" filterBy="#{adminItem.enabledAccount}" >
					<p:selectBooleanCheckbox value="#{adminItem.isEnablesAccount()}"
						disabled="true" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
