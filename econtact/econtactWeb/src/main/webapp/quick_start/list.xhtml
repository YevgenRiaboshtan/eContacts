<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/quick_start/template/baseTemplate.xhtml">
	<ui:define name="content">
		<p:outputLabel value="#{viewMsg['admins.list.capture.label']}"></p:outputLabel>
		<h:form id="adminTableForm">
		<p:dataTable id="adminDataTable" var="adminItem" lazy="true"
			value="#{addAdminBean.adminListModel}" widgetVar="adminDataTable"
			paginator="true" rows="10" rowsPerPageTemplate="10,15,20"
			selectionMode="single" scrollHeight="425" scrollable="true" paginatorPosition="bottom"
			paginatorTemplate="{CurrentPageReport} {RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {JumpToPageDropdown} {NextPageLink} {LastPageLink}"
			emptyMessage="#{viewMsg['datatable.empty.message']}"
			style="text-align: center;" filterEvent="enter">
			<p:column headerText="#{viewMsg['add.admin.login.label']}" filterable="true"  filterMatchMode="like"
				sortBy="#{adminItem.login}" filterBy="#{adminItem.login}">
				<p:outputLabel value="#{adminItem.login}"></p:outputLabel>
			</p:column>
			<p:column headerText="#{viewMsg['add.admin.first.name.label']}" sortBy="#{adminItem.firstName}" id="adminTableFirstNameColumn" filterBy="#{adminItem.firstName}" filterMatchMode="like">
				<p:outputLabel value="#{adminItem.firstName}" />
			</p:column>
			<p:column headerText="#{viewMsg['add.admin.last.name.label']}" sortBy="#{adminItem.lastName}"  id="adminTableLastNameColumn"  filterBy="#{adminItem.lastName}" filterMatchMode="startWith">
				<p:outputLabel value="#{adminItem.lastName}"></p:outputLabel>
			</p:column>
			<p:column sortBy="#{adminItem.enabledAccount}" filterBy="#{adminItem.enabledAccount}" filterMatchMode="startWith">
				<f:facet name="filter">
	                <p:selectOneButton onchange="PF('adminDataTable').filter()">
	                    <f:converter converterId="javax.faces.Boolean" />
	                    <f:selectItem itemLabel="#{viewMsg['filter.all.btn.label']}" itemValue="" />
	                    <f:selectItem itemLabel="#{viewMsg['filter.active.btn.label']}" itemValue="true" />
	                    <f:selectItem itemLabel="#{viewMsg['filter.disable.btn.label']}" itemValue="false" />
	                </p:selectOneButton>
	            </f:facet>
				<p:selectBooleanCheckbox value="#{adminItem.isEnablesAccount()}" disabled="true"></p:selectBooleanCheckbox>
			</p:column>
		</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
