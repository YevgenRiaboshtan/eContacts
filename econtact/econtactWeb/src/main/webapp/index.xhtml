<?xml version="1.0" encoding="UTF-8"?>

	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<c:choose>
			<c:when test="${param.error=='disabledUser'}">
				 Учетная запись отключена. Обратитесь к Администратору или войдите под другой учетной записью.
			</c:when>
			<c:otherwise>
				<a href="/econtact/share/share.xhtml">SHARE</a>
				<br />
				<a href="/econtact/admin/admin.xhtml">ADMIN</a>
				<br />

			</c:otherwise>
		</c:choose>
	</ui:define>
</ui:composition>
